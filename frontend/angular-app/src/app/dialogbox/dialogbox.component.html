<!-- dialog-box.component.html -->
<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <mat-form-field>
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
  </mat-form-field>
  <mat-form-field>
    <input placeholder="{{action}} User Name" matInput [(ngModel)]="local_data.username">
  </mat-form-field>
  <mat-form-field>
    <input placeholder="{{action}} Email" matInput [(ngModel)]="local_data.email">
  </mat-form-field>
  <mat-form-field>
    <input placeholder="{{action}} Phone" matInput [(ngModel)]="local_data.phone">
  </mat-form-field>
  <mat-form-field>
    <input placeholder="{{action}} Website" matInput [(ngModel)]="local_data.website">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
